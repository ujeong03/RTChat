<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기억 회상 챗봇</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 50px auto;
            background: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
        }
        .chat-box {
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .chat-line {
            margin-bottom: 8px;
        }
        .chat-line.user {
            text-align: right;
            color: #007BFF;
        }
        .chat-line.bot {
            text-align: left;
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h2>기억 회상 챗봇</h2>
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="message" placeholder="메시지를 입력하세요...">
    <button onclick="sendMessage()">보내기</button>
    <button onclick="startConversation()">대화 시작</button>
    <audio id="tts-audio" controls style="display:none;"></audio>

    <script>
        let jwtToken = null; // JWT 토큰을 저장할 변수

        // 페이지 로드 시 자동으로 /auth/token 호출
        window.onload = async function() {
            try {
                const response = await fetch("/auth/token", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: "test_user" }) // 테스트용 user_id
                });
                const data = await response.json();
                if (data.token) {
                    jwtToken = data.token; // 토큰 저장
                    console.log("JWT 토큰 생성 완료:", jwtToken);
                } else {
                    console.error("토큰 생성 실패:", data.error);
                }
            } catch (error) {
                console.error("서버와 연결할 수 없습니다:", error);
            }
        };

        function appendMessage(text, sender) {
            const chatBox = document.getElementById("chat-box");
            const line = document.createElement("div");
            line.className = "chat-line " + sender;
            line.textContent = text;
            chatBox.appendChild(line);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function startConversation() {
            if (!jwtToken) {
                console.error("JWT 토큰이 없습니다. 페이지를 새로고침하세요.");
                return;
            }

            const res = await fetch("/start", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${jwtToken}` // JWT 토큰 포함
                }
            });
            const data = await res.json();
            appendMessage(data.response, "bot");
            playTTS(data.response);
        }

        async function sendMessage() {
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();
            if (!message) return;

            appendMessage(message, "user");
            messageInput.value = "";

            const res = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${jwtToken}` // JWT 토큰 포함
                },
                body: JSON.stringify({ message: message })
            });

            const data = await res.json();
            if (data.response) {
                appendMessage(data.response, "bot");
                playTTS(data.response);
            }
        }

        async function playTTS(text) {
            const res = await fetch("/tts", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${jwtToken}` // JWT 토큰 포함
                },
                body: JSON.stringify({ text: text })
            });

            const data = await res.json();
            if (data.audio_url) {
                const audio = document.getElementById("tts-audio");
                audio.src = data.audio_url;
                audio.style.display = "block";
                audio.play();
            }
        }
    </script>
</body>
</html>
